<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/polymerfire/firebase-query.html"><link rel="import" href="../../bower_components/paper-input/paper-input.html"><link rel="import" href="../../bower_components/paper-button/paper-button.html"><link rel="import" href="../../bower_components/vadin-grid/vaadin-grid.html"><link rel="import" href="../../bower_components/vadin-grid/vaadin-grid-column.html"><link rel="import" href="../../bower_components/vadin-grid/vaadin-grid-sorter.html"><link rel="import" href="../../bower_components/vadin-grid/vaadin-grid-filter.html"><link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="../../bower_components/vadin-grid/vaadin-grid-filter.html"><link rel="import" href="../../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../../bower_components/paper-toast/paper-toast.html"><link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html"><link rel="import" href="../common-styles.html"></head><body><dom-module id="my-family"><template><style include="common-styles iron-flex iron-flex-alignment"></style><template is="dom-if" if="[[user]]"><firebase-query id="query" path="/users/[[user.uid]]/contacts" data="{{contacts}}"></firebase-query></template><paper-toast id="toast" text="[[toastMessage]]" duration="4000"></paper-toast><paper-spinner id="spinner" alt="Please wait..."></paper-spinner><span class="display-message">[[displayMessage]]</span><template is="dom-if" if="[[user]]"><div class="contact-list"><vaadin-grid aria-label="All Contacts" items="[[familyContacts]]"><vaadin-grid-column width="8em"><template class="header"><vaadin-grid-filter aria-label="First Name" path="Name.FirstName" value="[[_filterFirstName]]"><vaadin-text-field slot="filter" placeholder="First Name" value="{{_filterFirstName}}" focus-target=""></vaadin-text-field></vaadin-grid-filter></template><template>[[item.Name.FirstName]]</template></vaadin-grid-column><vaadin-grid-column width="8em"><template class="header"><vaadin-grid-filter aria-label="Middle Name" path="Name.MiddleName" value="[[_filterMiddleName]]"><vaadin-text-field slot="filter" placeholder="Middle Name" value="{{_filterMiddleName}}" focus-target=""></vaadin-text-field></vaadin-grid-filter></template><template>[[item.Name.MiddleName]]</template></vaadin-grid-column><vaadin-grid-column width="8em"><template class="header"><vaadin-grid-filter aria-label="Last Name" path="Name.LastName" value="[[_filterLastName]]"><vaadin-text-field slot="filter" placeholder="Last Name" value="{{_filterLastName}}" focus-target=""></vaadin-text-field></vaadin-grid-filter></template><template>[[item.Name.LastName]]</template></vaadin-grid-column><vaadin-grid-column width="12em"><template class="header"><vaadin-grid-filter aria-label="Email" path="Email" value="[[_filterEmail]]"><vaadin-text-field slot="filter" placeholder="Email" value="{{_filterEmail}}" focus-target=""></vaadin-text-field></vaadin-grid-filter></template><template>[[item.Email]]</template></vaadin-grid-column><vaadin-grid-column width="8em"><template class="header"><vaadin-grid-filter aria-label="Phone" path="Phone" value="[[_filterPhone]]"><vaadin-text-field slot="filter" placeholder="Phone" value="{{_filterPhone}}" focus-target=""></vaadin-text-field></vaadin-grid-filter></template><template>[[item.Phone]]</template></vaadin-grid-column><vaadin-grid-column width="6em"><template class="header"><vaadin-grid-sorter path="Status">Status</vaadin-grid-sorter></template><template>[[item.Status]]</template></vaadin-grid-column><vaadin-grid-column width="14em"><template><paper-icon-button id="[[item.$key]]" on-click="editContact" icon="icons:create"></paper-icon-button><paper-icon-button id="[[item.$key]]" on-click="removeContact" icon="icons:close"></paper-icon-button></template></vaadin-grid-column></vaadin-grid></div></template></template><script>class MyFamily extends Polymer.Element{static get is(){return"my-family"}static get properties(){return{user:{type:Object,notify:!0,value:!1},contacts:{type:Object,observer:"observeContacts"},toastMessage:String,familyContacts:Object,displayMessage:String}}removeContact(e){let id=e.target.id;if(id){this.shadowRoot.querySelector("#spinner").setAttribute("active",!0);this.set("displayMessage","Please wait while we complete your request.");this.shadowRoot.querySelector("#query").ref.child(id).remove();this.set("toastMessage","Contact Removed Successfully!");setTimeout(()=>{this.dispatchEvent(new CustomEvent("contact-added",{detail:{contacts:this.contacts},bubbles:!0,composed:!0}));this.shadowRoot.querySelector("#spinner").removeAttribute("active");this.set("displayMessage","");this.shadowRoot.querySelector("#toast").open()},3e3).bind(this)}}editContact(e){let id=e.target.id;if(id){this.dispatchEvent(new CustomEvent("edit-contact",{detail:{key:id},bubbles:!0,composed:!0}))}}}window.customElements.define(MyFamily.is,MyFamily);</script></dom-module></body></html>
